<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Checkout • Details</title>
<link rel="stylesheet" href="../css/LandingPage.css">
<link rel="stylesheet" href="../css/Checkout.css?v=6">
</head>
<body>
<nav id="navbar">
  <div class="nav-container">
    <div class="nav-left">
      <div class="logo">🏔️ TrailBlazer</div>
      <ul class="nav-links">
        <li><a href="landingPage.html">Home</a></li>
        <li><a href="ProductCatalogue.html">Gear</a></li>
        <li><a href="TrailsPage.html">Trails</a></li>
        <li><a href="GroupHikes.html">Community</a></li>
        <li><a href="AboutUsPage.html">About Us</a></li>
      </ul>
    </div>
    <div class="nav-actions">
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search gear, trails...">
        <button class="search-btn">🔍</button>
      </div>
      <div class="account-section">
        <a href="AdminPanel.html" class="account-btn" title="Admin Panel">⚙️Admin</a>
        <a href="LoginPage.html" class="account-btn">👤 Logout</a>
        <a href="Cart.html" class="cart-icon" aria-label="Cart">🛒 <span class="cart-count" id="cart-count" data-cart-count>0</span></a>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  <h1>Shipping Details</h1>
  <div class="grid">
    <form class="card" id="details-form">
      <div class="form-grid">
        <div class="field"><label class="kicker">Email</label><input class="input" id="email" type="email" required></div>
        <div class="field"><label class="kicker">Phone</label><input class="input" id="phone" required></div>

        <div class="field"><label class="kicker">First name</label><input class="input" id="firstName" required></div>
        <div class="field"><label class="kicker">Last name</label><input class="input" id="lastName" required></div>

        <div class="field col-span-2"><label class="kicker">Address line 1</label><input class="input" id="address1" required></div>
        <div class="field col-span-2"><label class="kicker">Address line 2</label><input class="input" id="address2"></div>

        <div class="field"><label class="kicker">City</label><input class="input" id="city" required></div>
        <div class="field"><label class="kicker">Province</label><input class="input" id="province" required></div>
        <div class="field"><label class="kicker">Postal code</label><input class="input" id="postalCode" required></div>
        <div class="field"><label class="kicker">Country</label><input class="input" id="country" value="South Africa" required></div>
      </div>

      <button class="btn" id="continue-to-payment-btn" style="width:100%;margin-top:10px">Continue to payment</button>
      <a class="btn link" href="./Cart.html" style="width:100%;margin-top:8px">Back to cart</a>
      <div class="small" style="margin-top:8px">By continuing, you agree to receive order updates via email.</div>
    </form>

    <div class="card summary">
      <div id="checkout-summary"></div>
    </div>
  </div>
</div>
<script src="../js/Cart.js"></script>
<script src="../js/Checkout.js"></script>
</body>
</html>
