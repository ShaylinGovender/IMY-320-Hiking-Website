    <!-- Main Content -->
    <main class="main-content">

            <!-- Page Header -->

            </div>

            <!-- Search and Filter Section -->
            <div class="search-filter-section">
                <div class="search-controls">
                    <div class="search-box">
                        <input type="text" id="productSearch" placeholder="Search products by name, brand, category, or features...">
                        <button class="search-button" onclick="searchProducts()">
                            <span class="search-icon">üîç</span>
                        </button>
                    </div>
                    
                    <div class="filter-controls">
                        <select id="categoryFilter">
                            <option value="all">All Categories</option>
                            <option value="footwear">Footwear</option>
                            <option value="clothing">Clothing</option>
                            <option value="gear">Gear & Equipment</option>
                            <option value="accessories">Accessories</option>
                            <option value="safety">Safety & Navigation</option>
                        </select>

                        <select id="brandFilter">
                            <option value="all">All Brands</option>
                            <!-- Brand options will be populated dynamically -->
                        </select>

                        <select id="priceFilter">
                            <option value="all">All Prices</option>
                            <option value="0-500">R0 - R500</option>
                            <option value="500-1000">R500 - R1,000</option>
                            <option value="1000-2000">R1,000 - R2,000</option>
                            <option value="2000+">R2,000+</option>
                        </select>

                        <select id="sortBy" onchange="sortProducts()">
                            <option value="name">Sort by Name</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="rating">Highest Rated</option>
                            <option value="newest">Newest First</option>

                        <button class="apply-filters-btn" onclick="applyFilters()">Apply Filters</button>
                    </div>
                </div>

                <div class="view-options">
                    <span class="results-count" id="resultsCount">Showing all products</span>
                    <button class="clear-filters" onclick="clearAllFilters()">Clear Filters</button>
                </div>
            </div>

            <!-- Product List Container -->
            <div class="product-list-container">
                <div class="list-header">
                    <div class="header-item product-col">Product</div>
                    <div class="header-item brand-col">Brand</div>
                    <div class="header-item price-col">Price</div>
                    <div class="header-item rating-col">Rating</div>
                    <div class="header-item action-col">Action</div>

                    <!-- Products will be dynamically generated here -->

            </div>

            <!-- No Results Message -->

<script>
(function(){
  function parsePrice(s){
    if(!s)return 0;
    const t=s.replace(/[^\d,.-]/g,'').replace(/\s/g,'').replace(/\.(?=\d{3}\b)/g,'').replace(',', '.');
    const n=parseFloat(t);return isNaN(n)?0:n;
  }
  function rowData(row){
    const title=(row.querySelector('.product-name, .name, [data-title]')||{}).textContent||'';
    const brand=(row.querySelector('.brand, .brand-cell, [data-brand]')||{}).textContent||'';
    const priceText=(row.querySelector('.price, .price-cell, [data-price]')||{}).textContent||'';
    const img=(row.querySelector('img')||{}).src||'';
    const id=(title.trim()+'-'+brand.trim()).toLowerCase().replace(/[^a-z0-9]+/g,'-');
    return {id,title:title.trim(),brand:brand.trim(),price:parsePrice(priceText),image:img};
  }
  function hydrate(){
    document.querySelectorAll('table tr').forEach(tr=>{
      const btn=[...tr.querySelectorAll('button,a')].find(b=>/add to cart/i.test(b.textContent||''));
      if(!btn)return;
      const p=rowData(tr);
      btn.dataset.addToCart='';
      btn.dataset.id=p.id;
      btn.dataset.title=p.title;
      btn.dataset.price=String(p.price);
      btn.dataset.brand=p.brand;
      btn.dataset.image=p.image;
    });
  }
  document.addEventListener('click',e=>{
    const b=e.target.closest('[data-add-to-cart]');
    if(!b)return;
    const d=b.dataset;
    const product={id:d.id,title:d.title,price:parseFloat(d.price||'0'),image:d.image,brand:d.brand,descriptor:'',link:location.href,availability:'in_stock',availabilityDate:new Date().toISOString()};
    Cart.add(product,1);
  });
  window.addEventListener('load',hydrate);
})();
</script>
<script src="../js/Cart.js"></script>
<script src="../js/CatalogueCartHook.js"></script>
