<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TrailBlazer</title>
    <link rel="stylesheet" href="../css/RegisterPage.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="image-section">
                <div class="image-text">
                    <h2>Join the Adventure</h2>
                    <p>Start your hiking journey with premium gear and expert guidance</p>
                </div>
                <div class="image-carousel">
                    <img src="../images/Backpacking-Gear-Essentials.jpg" alt="Essential backpacking gear and equipment" class="hiking-image active">
                    <img src="../images/Women-Hiking-Boots.jpg" alt="Women's hiking boots" class="hiking-image">
                    <img src="../images/Hiking-Gloves.jpg" alt="Hiking gloves" class="hiking-image">
                </div>
            </div>
            
            <div class="form-section">
                <div class="form-container">
                    <h1>Create Your TrailBlazer Account</h1>
                    
                    <form class="register-form">
                        <div class="name-group">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <div class="password-strength" id="passwordStrength">
                                <div class="strength-bar" id="strengthBar"></div>
                                <span id="strengthText"></span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        
                        <div class="form-options">
                            <div class="checkbox-group">
                                <input type="checkbox" id="terms" name="terms" required>
                                <label for="terms">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="privacy-link">Privacy Policy</a></label>
                            </div>
                            
                            <div class="checkbox-group">
                                <input type="checkbox" id="newsletter" name="newsletter">
                                <label for="newsletter">Subscribe to our newsletter for hiking tips and deals</label>
                            </div>
                        </div>
                        
                        <button type="submit" class="register-btn">Create Account</button>
                        
                        <div class="divider">
                            <span>Or sign up with</span>
                        </div>
                        
                        <div class="social-login">
                            <button type="button" class="google-btn">
                                <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Continue with Google
                            </button>
                        </div>
                        
                        <div class="login-link">
                            <p>Already have an account? <a href="../html/LoginPage.html">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/RegisterPage.js"></script>
</body>
</html>
